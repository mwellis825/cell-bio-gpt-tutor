<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- CSP: allow local + blob/data for H5P -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: blob:;
                 script-src  'self' 'unsafe-inline' 'unsafe-eval' data: blob:;
                 style-src   'self' 'unsafe-inline' data: blob:;
                 img-src     'self' data: blob:;
                 connect-src 'self' data: blob:;
                 worker-src  'self' blob:;">

  <link rel="stylesheet" href="./h5p.css" />
  <style>
    html, body { height:100%; margin:0; background:#fff; }
    #app { min-height:100vh; }
    .err { color:#b00; padding:1rem; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
  </style>

  <script>
    // Define H5PIntegration BEFORE any bundles
    window.H5PIntegration = {
      baseUrl: window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, ''),
      url: window.location.href,
      hubIsEnabled: false,
      saveFreq: false,
      ajax: { setFinished: "", contentUserData: "" },
      siteUrl: window.location.origin,
      l10n: { H5P: { fullscreen: "Fullscreen", exitFullscreen: "Exit fullscreen" } },
      libraryUrl: "./",
      postUserStatistics: false,
      disableHub: true,
      core: { scripts: [], styles: [] },
      loadedJs: [], loadedCss: [],
      contents: {}
    };

    function qp(name) {
      const u = new URL(location.href);
      return u.searchParams.get(name);
    }
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src;
        s.onload = () => { console.log("Loaded", src); resolve(); };
        s.onerror = () => reject(new Error("Failed to load: " + src));
        document.head.appendChild(s);
      });
    }

    async function boot() {
      const app = document.getElementById('app');
      const src = qp('src'); // absolute URL or data: URL to the .h5p
      if (!src) {
        app.innerHTML = '<p class="err">No H5P source. Use <code>?src=&lt;url-to-your.h5p&gt;</code>.</p>';
        return;
      }

      try {
        await loadScript("./main.bundle.js");
        await loadScript("./frame.bundle.js");
      } catch (e) {
        app.innerHTML = '<p class="err">' + e.message + '</p>';
        return;
      }

      let tries = 0;
      (function waitReady(){
        tries++;
        if (window.H5PStandalone && typeof window.H5PStandalone.display === 'function') {
          console.log("H5PStandalone ready; rendering contentâ€¦");
          try {
            window.H5PStandalone.display('#app', { h5pContent: src });
          } catch (e) {
            app.innerHTML = '<p class="err">Could not initialize H5P: ' +
              (e && e.message ? e.message : e) + '</p>';
          }
        } else if (tries < 240) { setTimeout(waitReady, 50); }
        else {
          app.innerHTML = '<p class="err">H5P API not ready. Check that <code>main.bundle.js</code>, <code>frame.bundle.js</code>, and <code>h5p.css</code> exist in /docs and are the real files.</p>';
        }
      })();
    }

    document.addEventListener('DOMContentLoaded', boot);
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
