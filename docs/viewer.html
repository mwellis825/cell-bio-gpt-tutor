<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- CSP that allows local scripts and data: URLs -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: blob:;
                 script-src 'self' 'unsafe-inline' 'unsafe-eval' data:;
                 style-src 'self' 'unsafe-inline' data:;
                 img-src 'self' data: blob:;
                 connect-src 'self' data: blob:;">

  <!-- H5P CSS you copied to /docs; font 404s are harmless -->
  <link rel="stylesheet" href="./h5p.css" />
  <style>
    html, body { height: 100%; margin: 0; background: #fff; }
    #app { min-height: 100vh; }
    .err { color:#b00; padding:1rem; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
  </style>

  <!-- Define H5PIntegration BEFORE any bundles -->
  <script>
    window.H5PIntegration = {
      baseUrl: window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, ''),
      url: window.location.href,
      hubIsEnabled: false,
      saveFreq: false,
      ajax: { setFinished: "", contentUserData: "" },
      siteUrl: window.location.origin,
      l10n: { H5P: { fullscreen: "Fullscreen", exitFullscreen: "Exit fullscreen" } },
      libraryUrl: "./",
      postUserStatistics: false,
      copyrightSemantics: {},
      disableHub: true,
      core: { scripts: [], styles: [] },
      loadedJs: [], loadedCss: [],
      contents: {}
    };
  </script>

  <script>
    // Sequential loader for local bundles in /docs
    function loadScript(src) {
      return new Promise(function(resolve, reject) {
        var s = document.createElement('script');
        s.src = src;
        s.onload = function(){ resolve(); };
        s.onerror = function(e){ reject(new Error("Failed to load: " + src)); };
        document.head.appendChild(s);
      });
    }

    function getB64() {
      try {
        const m = location.hash.match(/b64=([^&]+)/);
        return m ? decodeURIComponent(m[1]) : null;
      } catch { return null; }
    }

    async function boot() {
      const app = document.getElementById('app');
      const b64 = getB64();
      if (!b64) {
        app.innerHTML = '<p class="err">No H5P payload. Append <code>#b64=&lt;base64&gt;</code> to the URL.</p>';
        return;
      }

      try {
        // IMPORTANT: Load main first, then frame (same files you copied from h5p-standalone dist)
        await loadScript("./main.bundle.js");
        await loadScript("./frame.bundle.js");
      } catch (e) {
        app.innerHTML = '<p class="err">' + e.message + '</p>';
        return;
      }

      // Wait for API readiness
      let tries = 0;
      (function waitReady(){
        tries++;
        if (window.H5PStandalone && typeof window.H5PStandalone.display === 'function') {
          try {
            window.H5PStandalone.display('#app', {
              h5pContent: 'data:application/zip;base64,' + b64
            });
          } catch (e) {
            app.innerHTML = '<p class="err">Could not initialize H5P: ' +
              (e && e.message ? e.message : e) + '</p>';
          }
        } else if (tries < 240) {
          setTimeout(waitReady, 50);
        } else {
          app.innerHTML = '<p class="err">H5P API not ready. ' +
            'Check that <code>main.bundle.js</code> and <code>frame.bundle.js</code> exist in /docs and are real JS files.</p>';
        }
      })();
    }

    // Run after DOM is ready
    document.addEventListener('DOMContentLoaded', boot);
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
