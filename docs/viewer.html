<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>H5P Viewer (UMD-shimmed)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./h5p.css" />
  <style>
    html,body{margin:0;height:100%;background:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    #app{min-height:100vh}
    .err{color:#b00;padding:1rem;line-height:1.5}
    .hint{padding:.75rem 1rem;background:#f6f8fa;border:1px solid #e5e7eb;border-radius:.5rem;margin:1rem}
    code{background:#f3f4f6;padding:0 .25rem;border-radius:.25rem}
  </style>

  <script>
    // 1) H5PIntegration must exist BEFORE loading bundles
    window.H5PIntegration = {
      baseUrl: location.origin + location.pathname.replace(/\/[^\/]*$/, ''),
      url: location.href,
      siteUrl: location.origin,
      hubIsEnabled: false,
      disableHub: true,
      postUserStatistics: false,
      saveFreq: false,
      l10n: { H5P: { fullscreen: "Fullscreen", exitFullscreen: "Exit fullscreen" } },
      ajax: { setFinished: "", contentUserData: "" },
      libraryUrl: "./",
      core: { scripts: [], styles: [] },
      loadedJs: [], loadedCss: [],
      contents: {}
    };

    // 2) UMD shims: capture AMD or CJS export and pin it to window
    (function installUmdShims(){
      // Keep any originals so we can restore if needed
      const original = {
        define:  ('define'  in window) ? window.define  : undefined,
        require: ('require' in window) ? window.require : undefined,
        module:  ('module'  in window) ? window.module  : undefined,
        exports: ('exports' in window) ? window.exports : undefined,
      };

      // CommonJS shim
      const cjsModule  = { exports: {} };
      const cjsExports = cjsModule.exports;
      Object.defineProperty(window, 'module',  { configurable: true, writable: true, value: cjsModule });
      Object.defineProperty(window, 'exports', { configurable: true, writable: true, value: cjsExports });

      // AMD shim: accept all common call signatures and capture factory return
      function captureExport(res){
        if (res && typeof res === 'object' || typeof res === 'function') {
          window.H5PStandalone = res;
          window['h5p-standalone'] = res;
        }
        return res;
      }
      function amdDefine(name, deps, factory){
        // normalize args
        if (typeof name === 'function') { factory = name; deps = []; }
        else if (Array.isArray(name))   { factory = deps; deps = name; name = undefined; }
        else if (typeof deps === 'function') { factory = deps; deps = []; }
        // very permissive resolve of deps to pass something in
        let resolved = [];
        if (Array.isArray(deps)) {
          resolved = deps.map(d => {
            if (d === 'exports') return cjsExports;
            if (d === 'module')  return cjsModule;
            if (d === 'require') return function(){};
            // some UMDs request their own name; return current captured if any
            if (d === 'h5p-standalone' || d === 'H5PStandalone') return window.H5PStandalone || window['h5p-standalone'];
            return {};
          });
        }
        // run factory and capture result
        let out;
        if (typeof factory === 'function') out = factory.apply(null, resolved);
        else out = factory; // object literal define
        return captureExport(out);
      }
      amdDefine.amd = {}; // signal AMD present
      Object.defineProperty(window, 'define',  { configurable: true, writable: true, value: amdDefine });
      // Provide a minimal require to satisfy UMD checks (not used)
      Object.defineProperty(window, 'require', { configurable: true, writable: true, value: function(){ return {}; } });

      // After bundles load, finalize: if CJS export was used, capture it
      window.__finalizeH5PStandalone__ = function(){
        if (!window.H5PStandalone && cjsModule.exports && (typeof cjsModule.exports === 'object' || typeof cjsModule.exports === 'function')) {
          window.H5PStandalone = cjsModule.exports;
          window['h5p-standalone'] = cjsModule.exports;
        }
        // We intentionally leave the shims in place; they’re harmless for this viewer.
        // If you need to restore originals later, you could do it here.
      };
    })();

    // Helpers
    function qp(n){ const u=new URL(location.href); return u.searchParams.get(n); }
    function loadScript(src){
      return new Promise((resolve,reject)=>{
        const s=document.createElement('script');
        s.src = src; s.async = false; // keep order
        s.onload = ()=>{ console.log('Loaded', src); resolve(); };
        s.onerror = ()=>reject(new Error('Failed to load: '+src));
        document.head.appendChild(s);
      });
    }

    window.addEventListener('error', e => console.error('Window error:', e.error || e.message || e));
    window.addEventListener('unhandledrejection', e => console.error('Unhandled promise rejection:', e.reason || e));
  </script>

  <!-- Load in order -->
  <script src="./main.bundle.js"></script>
  <script src="./frame.bundle.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    (function boot(){
      const app = document.getElementById('app');
      const src = qp('src');
      if (!src) {
        app.innerHTML = '<div class="hint">No H5P source. Use <code>?src=&lt;url-to-your.h5p&gt;</code> (or a data: URL).</div>';
        return;
      }

      // Finalize capture from CJS, if that’s how it registered
      if (typeof window.__finalizeH5PStandalone__ === 'function') {
        try { window.__finalizeH5PStandalone__(); } catch {}
      }

      let tries = 0;
      (function waitReady(){
        tries++;
        const HS = window.H5PStandalone || window['h5p-standalone'];
        if (HS && typeof HS.display === 'function') {
          console.log('Detected global =', window.H5PStandalone ? 'H5PStandalone' : 'h5p-standalone');
          try { HS.display('#app', { h5pContent: src }); }
          catch(e){ app.innerHTML = '<p class="err">Could not initialize H5P: '+(e?.message||e)+'</p>'; }
        } else if (tries < 240) {
          setTimeout(waitReady, 50); // ~12s total
        } else {
          console.log('typeof H5PStandalone =', typeof window.H5PStandalone);
          console.log('typeof window["h5p-standalone"] =', typeof window['h5p-standalone']);
          app.innerHTML = '<p class="err">H5P API not ready. The bundles did not expose a browser global even with AMD/CJS shims. Re-verify the two files are <em>exactly</em> from <code>h5p-standalone@1.3.0/dist</code>.</p>';
        }
      })();
    })();
  </script>
</body>
</html>
