<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- CSP: allow local, blob:, data:, and CDN (jsdelivr) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https: data: blob:;
                 script-src  'self' https: 'unsafe-inline' 'unsafe-eval' data: blob:;
                 style-src   'self' https: 'unsafe-inline' data: blob:;
                 img-src     'self' https: data: blob:;
                 connect-src 'self' https: data: blob:;
                 worker-src  'self' blob:;">

  <!-- Core CSS (from h5p-standalone dist you copied into /docs) -->
  <link rel="stylesheet" href="./h5p.css" />
  <style>
    html, body { height:100%; margin:0; background:#fff; }
    #app { min-height:100vh; }
    .err { color:#b00; padding:1rem; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
  </style>

  <!-- Define H5PIntegration BEFORE any bundles -->
  <script>
    window.H5PIntegration = {
      baseUrl: window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, ''),
      url: window.location.href,
      hubIsEnabled: false,
      saveFreq: false,
      ajax: { setFinished: "", contentUserData: "" },
      siteUrl: window.location.origin,
      l10n: { H5P: { fullscreen: "Fullscreen", exitFullscreen: "Exit fullscreen" } },
      libraryUrl: "./",
      postUserStatistics: false,
      disableHub: true,
      core: { scripts: [], styles: [] },
      loadedJs: [], loadedCss: [],
      contents: {}
    };
  </script>

  <script>
    function loadScript(src) {
      return new Promise(function(resolve, reject) {
        var s = document.createElement('script');
        s.src = src;
        s.onload = function(){ console.log("Loaded", src); resolve(); };
        s.onerror = function(){ reject(new Error("Failed to load: " + src)); };
        document.head.appendChild(s);
      });
    }
    function getB64() {
      try {
        const m = location.hash.match(/b64=([^&]+)/);
        return m ? decodeURIComponent(m[1]) : null;
      } catch { return null; }
    }
    async function boot() {
      const app = document.getElementById('app');
      const b64 = getB64();
      if (!b64) {
        app.innerHTML = '<p class="err">No H5P payload. Append <code>#b64=&lt;base64&gt;</code> to the URL.</p>';
        return;
      }

      // 1) Try LOCAL bundles (your /docs files)
      try {
        await loadScript("./main.bundle.js");
        await loadScript("./frame.bundle.js");
      } catch (e) {
        console.warn(e.message);
      }

      // 2) If H5PStandalone still missing, fall back to CDN (known-good v1.3.0)
      if (!(window.H5PStandalone && typeof window.H5PStandalone.display === 'function')) {
        console.warn("Local bundles didn’t expose H5PStandalone; loading CDN fallback…");
        try {
          await loadScript("https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.0/dist/main.bundle.js");
          await loadScript("https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.0/dist/frame.bundle.js");
        } catch (e) {
          app.innerHTML = '<p class="err">' + e.message + '</p>';
          return;
        }
      }

      // 3) Wait briefly for readiness and display
      let tries = 0;
      (function waitReady(){
        tries++;
        if (window.H5PStandalone && typeof window.H5PStandalone.display === 'function') {
          console.log("H5PStandalone ready; rendering content…");
          try {
            window.H5PStandalone.display('#app', {
              h5pContent: 'data:application/zip;base64,' + b64
            });
          } catch (e) {
            app.innerHTML = '<p class="err">Could not initialize H5P: ' +
              (e && e.message ? e.message : e) + '</p>';
          }
        } else if (tries < 240) {
          setTimeout(waitReady, 50);
        } else {
          app.innerHTML = '<p class="err">H5P API not ready. Verify CSP and that either local or CDN bundles load.</p>';
        }
      })();
    }
    document.addEventListener('DOMContentLoaded', boot);
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
